{% extends 'auth_base.html' %}
{% load static %}

{% block title%}
profile
{% endblock%}

{% block style %}
{% endblock %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">{{request.user.get_full_name}}</h1>
    <!-- <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.
        For more information about DataTables, please visit the <a target="_blank"
            href="https://datatables.net">official DataTables documentation</a>.</p> -->


    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Your Credentials</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <script>
                    user_id = {{request.user.id}}
                    console.log(user_id)
                    var url = `/api/credentials/?user_id=${user_id}`;
                                                                                                          
                    $(document).ready(function () {
                        $('#dataTable').DataTable({

                            processing: true,
                            serverSide: true,
                            start: 0,
                            length: 10,
                
                            columns: [
                
                                {
                                    data: 'product'
                                },
                                {
                                    data: 'username'
                                },
                                {
                                    data: 'password',
                                    render: function (data, type, row, meta) {
                                        var str = data
                                        var res = str.toString();
                                        var id = row['id'];
                                        console.log("----->",id)
                                        var other_id = row['id'] + "c";
                                        console.log("----->",other_id)
                                        var target_id = row['id'] + "t";



                                        $(`#${id}`).click(function() {
                                            console.log("show button clicked", id)
                                            $(`#${target_id}`).show(500);
                                            $(`#${id}`).hide(0);
                                            $(`#${other_id}`).show(0);
                                        });
                                        $(`#${other_id}`).click(function() {
                                            console.log("hide button clicked", id)
                                            $(`#${target_id}`).hide(500);
                                            $(`#${id}`).show(0);
                                            $(`#${other_id}`).hide(0);
                                        });
                                        $('.toggle').click(function() {
                                            $(`#${target_id}`).toggle('slow');
                                        });




                                        return `
                                                <a onclick="setClipboard('${res}')" class="btn btn-primary btn-icon-split btn-sm">
                                                    <span class="text">copy to clipboard</span>
                                                </a>
                                                &nbsp;

                                                <a id="${id}">
                                                <i class="fa fa-eye" aria-hidden="true"></i>
                                                </a>

                                                <a style="display:none;" id="${other_id}">
                                                <i class="fa fa-eye-slash" aria-hidden="true"></i>
                                                </a>

                                                <div style="display:none;" id="${target_id}">${res} </div>
                                                `
                                            ;

                                        return data;
                                    },
                                    
                                }
                            ],
                
                            ajax: {
                                url: url,
                            },
                        });
                    });
                </script>
                
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Product </th>
                            <th>Username</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->

{% endblock content %}

{% block script %}

<!-- Page level plugins -->
<script src="{% static 'vendor/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'vendor/datatables/jquery.dataTables.min.js' %}"></script>

 <!-- Page level custom scripts -->
 <script src="{% static 'js/demo/datatables-demo.js' %}"></script>
{% endblock %}
