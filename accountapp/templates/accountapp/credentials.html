{% extends 'auth_base.html' %}
{% load static %}

{% block title%}
credentials
{% endblock%}

{% block style %}
{% endblock %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <!-- <h1 class="h3 mb-2 text-gray-800">{{request.user.get_full_name}}</h1> -->
    <!-- <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.
        For more information about DataTables, please visit the <a target="_blank"
            href="https://datatables.net">official DataTables documentation</a>.</p> -->


    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">All Credentials</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <script>
                    var url = "http://127.0.0.1:8000/api/credentials/";
    
                    $(document).ready(function () {
                        $('#dataTable').DataTable({
    
                            columnDefs: [
                                { orderable: false, targets: 3 }
                            ],
    
                            processing: true,
                            serverSide: true,
                            start: 0,
                            length: 10,
    
                            columns: [
    
                                {
                                    data: 'product'
                                },
                                {
                                    data: 'username'
                                },
                                {
                                    data: 'password'
                                },
                                {
                                    data: 'id',
                                    render: function (data, type) {
                                        
                                            return `
                                                    <a href="/credential/edit/${data}/"><i class="far fa-edit"></i></a>  &nbsp;
                                                    <a href="/credential/delete/${data}/"><i class="fas fa-trash-alt"></i></a> &nbsp;
                                                    <a href="/credential/add_user/template/${data}/"> assign-users</a> &nbsp;
                                                    <a href="/credential/add_group/template/${data}/"> assign-groups</a>
                                                    `
                                                ;
                                        
                                        return data;
    
                                    },
                                }
                            ],
    
                            ajax: {
                                url: url,
                            },
                        });
                    });
                </script>
                
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Quick Action</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->

{% endblock content %}

{% block script %}

<!-- Page level plugins -->
<script src="{% static 'vendor/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'vendor/datatables/jquery.dataTables.min.js' %}"></script>

 <!-- Page level custom scripts -->
 <script src="{% static 'js/demo/datatables-demo.js' %}"></script>
{% endblock %}
